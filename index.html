<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* Hide the menu initially on mobile */
        @media (max-width: 767px) {
            #menu {
                display: none;
            }
            #menu.show-mobile {
                display: block;
            }
            #toggleMobileMenu {
                display: block;
            }
        }
        @media (min-width: 768px) {
            #toggleMobileMenu {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-orange-300">
  <header>
    <nav class="container mx-auto px-4 py-6 flex flex-row flex-wrap justify-between items-center">
      <div class="flex flex-row items-center w-full md:w-auto mb-4 md:mb-0">
        <i id="menuToggle" class="fa-regular fa-user text-3xl font-bold md:hidden cursor-pointer"></i>
        <span class="text-xl font-bold font-maven mx-2">A.NourElnaby</span>
        <i id="toggleMobileMenu" class="fa-solid fa-bars text-3xl font-bold md:hidden ml-auto cursor-pointer"></i>
      </div>  
      
      <div id="menu" class="md:flex flex-col md:flex-row items-center">
        <div class="mb-4 md:mb-0 md:mr-4">
          <ul class="flex flex-col md:flex-row text-lg space-y-2 md:space-y-0 md:space-x-3">
            <li><a href="#">Resume</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div >
          <button class="bg-yellow-400 p-2 rounded-lg" > 
            <i class="fa-regular fa-moon font-bold text-lg md:mr-2"></i>
            <span class="text-lg font-bold font-maven">Color Mode</span>
          </button>
         
        </div>
      </div>
    </nav>
    
  </header>

  <script>
    const menuToggle = document.getElementById('toggleMobileMenu');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', function() {
        menu.classList.toggle('show-mobile');
    });
  </script>
</body>
</html>
